<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>v-for</h1>
<hr>
<div id="app">
    <ul>
        <li v-for="item in sortItems">
        {{item}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,index) in sortStudents">
            {{index+1}}:{{student.name}}--{{student.age}}
        </li>
    </ul>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            items:[2,4,5,7,1,9,11],
            students:[
                {name:"JsPang",age:"33"},
                {name:"JsLi",age:"25"},
                {name:"Panda",age:"23"}
            ]
        },
        computed:{
            sortItems:function(){
                return this.items.sort(sortNumber);//排序
            },
            sortStudents:function () {
                return sortByKey(this.students,'age')
            }
        }
    });
    function sortNumber(a,b) {
        return a-b;
    }
    //数组对象方法排序:
    function sortByKey(array,key){
        return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
    }
</script>
</body>
</html>
