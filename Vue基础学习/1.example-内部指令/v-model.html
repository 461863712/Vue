<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>v-model</h1>
<hr>
<div id="app">
    {{ message }}jaPang<br/>
    <input type="text" v-model="message">
    <input type="text" v-model.lazy="message">
    <input type="text" v-model.number="message">
    <input type="text" v-model.trim="message">
    <hr>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>

    <p><!--多选框绑定数组-->
        <input type="checkbox" id="jsPang" value="jsPang" v-model="web_name">
        <label for="jsPang">jsPang</label>

        <input type="checkbox" id="panda" value="panda" v-model="web_name">
        <label for="panda">panda</label>

        <input type="checkbox" id="panPan" value="panPan" v-model="web_name">
        <label for="panPan">panPan</label>
    </p>
    <p>{{web_name}}</p>
    <hr>
    <!--单选框-->
    <p>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>{{sex}}</p>
    </p>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Hello World!",
            isTrue:true,
            web_name:[],
            sex:"男"
        }
    })
</script>
</body>
</html>
