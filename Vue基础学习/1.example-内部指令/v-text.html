<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>v-text&v-html</h1>
<hr>
<div id="app">
    <span v-text="message"></span>
    <span v-html="dodo"></span>
</div>

<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"Hello World",
            dodo:"<h2>Hello World</h2>"
        }
    })
</script>
</body>
</html>
