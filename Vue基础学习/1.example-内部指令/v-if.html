<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>v-if&v-else&v-show</h1>
<hr>
<div id="app">
    <div v-if="isLogin">你好！</div>
    <div v-else>请登录</div>
    <div v-show="isShow">showHide</div>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            isLogin:true,
            isShow:true
        }
    })
</script>
</body>
</html>
