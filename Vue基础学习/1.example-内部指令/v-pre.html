<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre&v-cloak&v-once</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>v-pre&v-cloak&v-once</h1>
<hr>
<div id="app">
    <p>{{message}}</p>
    <p v-pre>{{message}}</p>
    <p v-cloak>加载完成才显示</p>
    <div>
        <p v-once>{{message}}</p><!--只进行一次渲染-->
        <input type="text" v-model="message">
    </div>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Hello World!",
        }
    })
</script>
</body>
</html>
