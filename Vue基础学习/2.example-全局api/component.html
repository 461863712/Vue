<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-初识组件</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>component-初识组件</h1>
<hr>

<div id="app">
    <jspang></jspang>
    <panda></panda>
</div>
<script>
    Vue.component('jspang',{
        template:`<div style="color: red;">我是全局的组件,要放到作用域</div>`
    });
    var app=new Vue({
        el:"#app",
        components:{
            "panda":{
                template:`<div style="color: green;">我是局部的组件</div>`
            }
        }
    });
</script>
</body>
</html>
