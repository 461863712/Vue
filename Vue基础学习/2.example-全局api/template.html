<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template-模板</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>template-模板</h1>
<hr>

<div id="app">
    {{count}}
</div>

<template id="dd2">
    <h2 style="color: red">我是template标签模板</h2>
</template>

<script type="x-template" id="dd3" src="">
    <!--可以外部引用-->
    <h2 style="color: red">我是script标签模板</h2>
</script>
<script>

    var app=new Vue({
        el:"#app",
        data:{
            count:1
        },
        // template:`<h2 style="color: red">我是选项模板</h2>`
        // template:"#dd2"
        template:"#dd3"
    });
</script>
</body>
</html>
