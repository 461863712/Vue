<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 标签</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>Component 标签</h1>
<hr>

<div id="app">
    <!--vue自己定义的-->
    <component v-bind:is="who"></component>
    <button @click="changeComponent">更改</button>
</div>
<script>
    var componentA={
        template:`<div style="color: red;">I'm componentA</div>`,
    };
    var componentB={
        template:`<div style="color: green;">I'm componentB</div>`,
    };
    var componentC={
        template:`<div style="color: blue;">I'm componentC</div>`,
    };
    var app=new Vue({
        el:"#app",
        data:{
            who:"componentA"
        },
        components:{
            componentA:componentA,
            componentB:componentB,
            componentC:componentC
        },
        methods:{
            changeComponent:function () {
                switch (this.who){
                    case "componentA":
                        this.who="componentB";
                        break;
                    case "componentB":
                        this.who="componentC";
                        break;
                    case "componentC":
                        this.who="componentA";
                        break;
                    default:
                        break;
                }
            }
        }
    });
</script>
</body>
</html>
