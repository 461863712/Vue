<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>componentFatherAndSon-父子组件</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>componentFatherAndSon-父子组件</h1>
<hr>

<div id="app">
    <panda></panda>
</div>
<script>
    var city={
        template:`<div style="color: green;">siChuan of China</div>`,

    };
    var pandaComponent={
        template:`<div style="color: green;">
                    Panda from China
                    <city></city>
                   </div>`,
        components:{
            "city":city
        }
    };
    var app=new Vue({
        el:"#app",
        components:{
            "panda":pandaComponent
        }
    });
</script>
</body>
</html>
