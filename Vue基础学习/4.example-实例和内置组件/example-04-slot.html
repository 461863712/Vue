<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置组件-slot讲解</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>内置组件-slot讲解</h1>
<hr>

<div id="app">
    <jspang>
        <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
        <span slot="netName">{{jspangData.netName}}</span>
        <span slot="skill">{{jspangData.skill}}</span>
    </jspang>
</div>

<template id="tep">
    <div>
        <p>博客地址：<slot name="bolgUrl"></slot></p>
        <p>网名：<slot name="netName"></slot></p>
        <p>技术类型：<slot name="skill"></slot></p>
    </div>
</template>

<script>
    var jspang={
        template:"#tep"
    };
    var app=new Vue({
        el:'#app',
        data:{
            jspangData:{
                bolgUrl:"http://jspang.com",
                netName:'技术胖',
                skill:"web前端"
            }
        },
        components:{
            "jspang":jspang
        }
    });
</script>
</body>
</html>
