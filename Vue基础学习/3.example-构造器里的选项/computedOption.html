<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computedOption计算选项</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>computedOption计算选项</h1>
<hr>

<div id="app">
    {{newPrice}}
    <ul>
        <li v-for="item in reversNews">{{item.title}}-{{item.date}}</li>
    </ul>
</div>

<script>
    var newsList=[
        {title:'1',date:"2018.07.16"},
        {title:'2',date:"2018.07.17"},
        {title:'3',date:"2018.07.18"},
        {title:'4',date:"2018.07.19"},
    ];
    var app=new Vue({
        el:"#app",
        data:{
            price:100,
            newsList:newsList
        },
        computed:{
            newPrice:function () {
                return this.price='￥'+this.price+'元'
            },
            reversNews:function () {
                return this.newsList.reverse();
            }

        }
    })
</script>
</body>
</html>
