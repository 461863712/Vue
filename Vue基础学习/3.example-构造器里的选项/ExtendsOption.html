<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExtendsOption扩展选项</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>ExtendsOption扩展选项</h1>
<hr>

<div id="app">
    {{num}}<!--delimiters加了就不管用了-->
    ${num}
    <button @click="add">add</button>
</div>

<script>
    var extendsObj={
        updated:function () {
          console.log("我是扩展updated");
        }
    };
    var app=new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function () {
                console.log("我是原生方法");
                this.num++;
            }
        },
        updated:function () {
            console.log("我是原生updated");
        },
        extends:extendsObj,
        delimiters:['${','}']
    });
</script>
</body>
</html>
