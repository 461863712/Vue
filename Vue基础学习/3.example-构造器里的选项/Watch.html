<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch选项监控数据</title>
    <script src="../asses/js/vue.js"></script>
</head>
<body>
<h1>Watch选项监控数据</h1>
<hr>

<div id="app">
    <p>今日温度：{{wendu}}度</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p>
        <button @click="shenggao">升高温度</button>
        <button @click="jiangdi">降低温度</button>
    </p>
</div>

<script>
    var app=new Vue({
        el:"#app",
        data:{
            wendu:14,
            chuanyi:"夹克长裙"
        },
        methods:{
            shenggao:function () {
                this.wendu+=5;
            },
            jiangdi:function () {
                this.wendu-=5;
            }
        },
        // watch:{
        //     wendu:function (newVal,oldVal) {
        //         if(newVal >= 26){
        //             this.chuanyi="体恤短袖";
        //         }else if(newVal<26 && newVal>0){
        //             this.chuanyi="夹克长裙";
        //         }else {
        //             this.chuanyi="羽绒服棉衣";
        //         }
        //     }
        // }
    });
    app.$watch('wendu',function (newVal,oldVal) {
        if(newVal >= 26){
            this.chuanyi="体恤短袖";
        }else if(newVal<26 && newVal>0){
            this.chuanyi="夹克长裙";
        }else {
            this.chuanyi="羽绒服棉衣";
        }
    });
</script>
</body>
</html>
